<div class="skills">
    <div class="heading">
        Skills
    </div>
    <div class="skill-data">
      <table class="table table-striped">
        <tr *ngFor="let skill of skills">
          <td>{{skill.name}}</td>
          <td>{{skill.rating}}</td>
        </tr>
      </table>
    </div>
</div>
